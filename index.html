    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const downloadButton = document.getElementById('downloadButton');
    const downloadCounter = document.getElementById('downloadCounter');

    // Función para leer el valor de la cookie
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Función para establecer el valor de la cookie
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = `expires=${date.toUTCString()}`;
        document.cookie = `${name}=${value};${expires};path=/`;
    }

    // Recuperar el valor de la cookie del contador
    let count = parseInt(getCookie('downloadCount')) || 0;

    // Mostrar el valor del contador al cargar la página
    downloadCounter.textContent = count;

    downloadButton.addEventListener('click', () => {
        count++;
        downloadCounter.textContent = count;

        // Actualizar el valor de la cookie
        setCookie('downloadCount', count, 665); // La cookie expira en 365 días
    });
});


    </script>
